<br>
<br>
<div class="container-fluid">

  <div class="row text-center"> 

    <div class="col-md-6">
     <img src="data:image/png;base64,{{product.photo}}"  class="card-img-top" alt="{{product.productName}}">

    </div>

    <!--Product Detail Column-->
    <div class="col-md-6">
      <h2 class="display-4">{{product.productName}}</h2>
      <hr class="my-2">
      <br>
   <div class="row text-center">
   <div class="col-md-6">
 <p class="lead">{{product.price | currency }}</p>
   </div>

   <div class="col-md-6">
       <p>
           <span><i class="fas fa-star"></i></span>
           <span><i class="fas fa-star"></i></span>
           <span><i class="fas fa-star"></i></span>
           <span><i class="fas fa-star"></i></span>
           <span><i class="fas fa-star"></i></span>
           <mark>Reviews</mark>
       </p> 
 </div>

 </div>

   <div class="col-md-12">
     <p>{{product.description}}</p>
   </div>


   <div class="row">    
   <div class="float-left">
    
    <form>
      
      <div class="form-group row">
        <label for="units" class="col-sm-3 col-form-label">Units</label>
        <div class="col-sm-5">
          <input type="text"  class="form-control" id="units"  placeholder="Units">
        </div>
      </div>

    </form>

   </div>

   </div>

   <br>
   <br>
 
     <div class="row">

      <div class="col-md-6 float-left">
      <a role="button" (click)="addToCart(product)" class="btn btn-outline-primary">ADD TO CART</a>
      </div>

      <div class="col-md-6 float-right">
         <a role="button" class="btn btn-info">BUY</a>
         </div>
  

     </div>


   </div>
 

  </div>
  
</div>
