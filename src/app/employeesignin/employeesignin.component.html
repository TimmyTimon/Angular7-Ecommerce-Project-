<!--The Employee Signin Form-->
<div class="container-fluid" style="text-align: center">

   <form (ngSubmit)="onSubmit()" #empSignin="ngForm">

      <div class="form-group row" >
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-6">
            <input type="text"  class="form-control" id="username" name="username" required [(ngModel)]="employee.username" placeholder="Username">
          </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-6">
              <input type="text"  class="form-control" id="password" name="password" required [(ngModel)]="employee.password" placeholder="Password">
            </div>
          </div>

         

<button type="submit" class="btn btn-primary" [disabled]="empSignin.invalid" >SIGN IN</button>
   </form>

</div>
