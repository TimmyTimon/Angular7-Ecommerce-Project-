<!--The Manager Signup Form-->
<div class="container-fluid" style="text-align: center">
    
  <div [hidden]="submitted" style="width: 400px;"> 
      <form (ngSubmit)="onSubmit()" >

          <div class="form-group row">
              <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
              <div class="col-sm-6">
                <input type="text"  class="form-control" id="firstName" required [(ngModel)]="manager.firstName" name="firstName" placeholder="First Name">
              </div>
            </div>


            <div class="form-group row">
                <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-6">
                  <input type="text"  class="form-control" id="lastName" required [(ngModel)]="manager.lastName" name="lastName" placeholder="Last Name">
                </div>
              </div>

              <div class="form-group row">
                <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                <div class="col-sm-6">
                <select class="form-control" id="gender"  required [(ngModel)]="manager.gender" name="gender" >
                  <option *ngFor="let gend of genders" [value]="gend">{{gend}}</option>
                </select>
              </div>
              </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-6">
                      <input type="text"  class="form-control" id="email" required [(ngModel)]="manager.email" name="email" placeholder="Email">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="phone" class="col-sm-3 col-form-label">Phone Number</label>
                    <div class="col-sm-6">
                      <input type="text"  class="form-control"  id="phone" required [(ngModel)]="manager.phone" name="phone" placeholder="Phone Number">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="org_name" class="col-sm-3 col-form-label">Organization Name</label>
                    <div class="col-sm-6">
                      <input type="text"  class="form-control" id="orgName" required [(ngModel)]="manager.orgName" name="orgName" placeholder="Organization Name">
                    </div>
                  </div>
  
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-6">
                  <input type="text"  class="form-control" id="username" required [(ngModel)]="manager.username" name="username" placeholder="Username">
                </div>
              </div>

              <div class="form-group row">
                  <label for="password" class="col-sm-3 col-form-label"> Password</label>
                  <div class="col-sm-6">
                    <input type="password"  class="form-control" id="password" required [(ngModel)]="manager.password" name="password" placeholder="Password">
                  </div>
                </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>

      </form>

</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
